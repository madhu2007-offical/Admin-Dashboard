<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1>Admin Dashboard</h1>
    <button id="themeToggle">Light / Dark</button>
  </header>

  <!-- MAIN LAYOUT -->
  <div class="container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <ul>
        <li>Home</li>
        <li>Operations</li>
        <li>Reports</li>
        <li>Archive</li>
      </ul>
    </aside>

    <!-- CONTENT -->
    <main class="content">

      <!-- CARDS -->
      <section class="cards">
        <div class="card">Overview</div>
        <div class="card">Updates</div>
        <div class="card">Status</div>
      </section>

      <!-- TABLE -->
      <section class="table-section">
        <h2>Activity Status</h2>

        <table>
          <thead>
            <tr>
              <th>Operation</th>
              <th>Level</th>
              <th>Status %</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Neural Sync</td>
              <td>4</td>
              <td>100</td>
            </tr>
            <tr>
              <td>Data Stream</td>
              <td>3</td>
              <td>90</td>
            </tr>
            <tr>
              <td>Initiative Summit</td>
              <td>2</td>
              <td>85</td>
            </tr>
          </tbody>
        </table>
      </section>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
